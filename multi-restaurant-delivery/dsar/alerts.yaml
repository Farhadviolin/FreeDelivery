groups:
  - name: dsar
    rules:
      - alert: DSARRequestPending
        expr: dsar_requests_pending > 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Offene DSAR-Anfragen seit Ã¼ber 30 Minuten"
      - alert: DSARExportFailed
        expr: dsar_export_failures > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Fehler beim DSAR-Export erkannt"
